//Internal Script
<!DOCTYPE html>
<html lang="en">

<head>
    <title>30DaysOfScript:Internal Script</title>
</head>

<body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <script>
        console.log('Welcome to 30DaysOfJavaScript')
    </script>
</body>

</html>

/**
This is how we write an internal script most of the time.
Writing the JavaScript code in the body section is
the most preferred option. Open the browser console to see
the output from the console.log().
**/
